    <!-- FAQ Section 1 -->
    <div class="faq-section">
        <div class="faq-question">What's the bag limit for Economy class
            for both Carry-on and Check-In?
        </div>

        <div class="faq-answer">The Carry-on bag limit should be 7kg
            for Economy Class passengers and 23kg for Checked baggage.
            Each passenger is allowed 23kg x 2 and 7kg x 1.
        </div>
    </div>
